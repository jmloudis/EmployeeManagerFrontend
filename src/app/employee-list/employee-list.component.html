<h2>List of Employees</h2>
<div class="table-responsive">
<table class="table table-dark table-striped table-hover">
  <thead>
  <tr>
    <th> First Name </th>
    <th> Last Name </th>
    <th> Email </th>
    <th> Action </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td> {{employee.firstName}}</td>
    <td> {{employee.lastName}}</td>
    <td> {{employee.email}}</td>
    <td>
      <button (click)="updateEmployee(employee.id)" class="btn btn-info"><i class="bi-arrow-clockwise"></i> Update</button>
      <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px"><i class="bi bi-trash"></i> Delete</button>
      <button (click)="viewEmployee(employee.id)" class="btn btn-info" style="margin-left: 10px"><i class="bi-book"></i> View</button>
    </td>
  </tr>
  </tbody>
</table>
</div>
